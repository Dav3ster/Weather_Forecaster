<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Forecaster</title>
</head>

<body>

  <div class="main-container">

    <form class="form-inline" id="city-form" method = "GET" action = "{% url 'search' %}" >
      <input class="form-control mr-sm-2" id="citySelection" name="query"  type="text" placeholder="City Name">
      <button class="btn btn-outline-success  my-2 my-sm-0" type="submit">Submit</button>
    </form>

    <div class="historyContainer">
      <h2 style="color: white;">Previous Searches</h2>
      <div class="searchedCities" id="previous-Searches"></div>
    </div>
  
    <div class="today-data">

      <div class="date-container">
        <div class="time" id="time">
          <span id="am-pm">PM</span>
        </div>
        <div class="date" id="date">
        </div>
      </div>

      <div class="weater-data" id="current-weather-items"></div>

    </div>

    <div class="city-container" id="city"></div>

  </div>

  <div class="five-day-forecast-container">

    <div class="current-day" id="current-temperature">
      <div class="day"></div>
      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-picture">
      <div class="temp"></div>
      <div class="humidity"></div>
      <div class="wind-speed"></div>
    </div>

    <div class="forecast" id="forecast">

      <div class="weather-item">
        <div class="day"></div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-picture">
        <div class="temp"></div>
        <div class="humidity"></div>
        <div class="wind-speed"></div>
      </div>

      <div class="weather-item">
        <div class="day"></div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-picture">
        <div class="temp"></div>
        <div class="humidity"></div>
        <div class="wind-speed"></div>
      </div>

      <div class="weather-item">
        <div class="day"></div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-picture">
        <div class="temp"></div>
        <div class="humidity"></div>
        <div class="wind-speed"></div>
      </div>

      <div class="weather-item">
        <div class="day"></div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-picture">
        <div class="temp"></div>
        <div class="humidity"></div>
        <div class="wind-speed"></div>
      </div>

    </div>

  </div>
  <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
